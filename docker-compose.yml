services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greenconnect-web
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
